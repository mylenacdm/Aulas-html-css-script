<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Formulário</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Formulário</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado"
            aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(página atual)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Outras opções
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Relatórios</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="graficos.html">Gráficos</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
            </form>
        </div>
    </nav>
    <div class="container">
        <h4>Introdução ao Bootstrap</h4>
        <div class="form-row">
            <div class="form-group col-md-8">
                <label for="inputNome">Nome:</label>
                <input type="text" class="form-control" id="inputnome" placeholder="Nome">
            </div>
            <div class="form-group col-md-4">
                <label for="text">Data de nascimento:</label>
                <input type="date" class="form-control" id="inputdata" placeholder="Nascimento">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputmae">Nome da mãe</label>
                <input type="text" class="form-control" id="inputmae" placeholder="EX: Larissa Pontes">
            </div>
            <div class="form-group col-md-6">
                <label for="inputpai">Nome do pai</label>
                <input type="text" class="form-control" id="inputpai" placeholder="EX: João Medeiros">
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputCity">Cidade</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputCurso">Curso:</label>
                    <select id="inputCurso" class="form-control">
                        <option selected>Escolher...</option>
                        <option>Informática</option>
                        <option>Enfermagem</option>
                        <option>Comércio</option>
                        <option>Admnistração</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputturma">Turma:</label>
                    <select id="inputturma" class="form-control">
                        <option selected>Escolher...</option>
                        <option>1º</option>
                        <option>2º</option>
                        <option>3º</option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="inputendereco">Endereço</label>
                        <input type="text" class="form-control" id="inputendereco" placeholder="Endereço">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputcomplemento">Complemento</label>
                        <input type="text" class="form-control" id="inputcomplemento" placeholder="Complemento">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputbairro">Bairro</label>
                        <input type="text" class="form-control" id="inputbairro" placeholder="Ex: Fátima I">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputcep">CEP</label>
                        <input onblur="buscacep(this.value)" type="text" class="form-control" id="inputcep"
                            placeholder="Ex: 63703015">
                    </div>
                </div>
            </div>
            <div class="form-row">

                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalExemplo">
                    Enviar dados
                </button>
                <div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Usando modal</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                Deseja realmente salvar as informações?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                                <button type="button" class="btn btn-primary" data-dismiss="modal">Salvar mudanças</button>
                            </div>
                        </div>

                        <script src="script.js"></script>
                        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                            crossorigin="anonymous"></script>
                        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
                            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
                            crossorigin="anonymous"></script>
                        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
                            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
                            crossorigin="anonymous"></script>
                    </div>

</body>

</html>
